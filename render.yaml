services:
  # Backend Service
  - type: web
    name: ppas-backend
    runtime: python
    buildCommand: "./backend/build.sh"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: ppas-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        fromService:
          type: web
          name: ppas-frontend
          property: url

  # Frontend Service
  - type: web
    name: ppas-frontend
    runtime: node
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm run preview -- --host --port $PORT"
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: ppas-backend
          property: url

databases:
  - name: ppas-db
    databaseName: ppas
    user: postgres
    plan: free
